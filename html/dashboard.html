<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasky</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    <nav>
        <div id="nav__flex-div">
        <a href="../html/dashboard.html"><img id="logo" src="../img/tasky.svg"></a>
        </div>

        <div class="dashboard">
    <!-- Sidebar de categorías -->
    <aside class="sidebar">
      <h2>Categorías</h2>
      <ul class="category-list">
        <li><span>📚</span> Estudio</li>
        <li><span>💼</span> Trabajo</li>
        <li><span>🏋️</span> Salud</li>
        <li><span>🛒</span> Compras</li>
        <li><span>🎮</span> Ocio</li>
      </ul>
    </aside>

    <!-- Sección principal -->
    <main class="main-content">
      <div class="top-bar">
        <button class="btn-add">➕ Añadir</button>
        <button class="btn-categories">📁 Mis Categorías</button>
      </div>

      <section class="task-list">
        <div class="task-card">
          <span class="task-icon">📚</span>
          <div class="task-details">
            <h3>Leer capítulo 4</h3>
            <p>Materia: Historia</p>
            </div>
              <div class="task-actions">
                <div class="task-actions">
                <button class="edit-btn">
                    <span class="icon">✏️</span> Editar
                </button>
                <button class="delete-btn">
                    <span class="icon">🗑️</span> Eliminar
                </button>
            </div>

          </div>
        </div>

        <div class="task-card">
          <span class="task-icon">💼</span>
          <div class="task-details">
            <h3>Enviar informe mensual</h3>
            <p>Departamento: Finanzas</p>
          </div>
        </div>

        <!-- Más tareas aquí -->
      </section>
    </main>
  </div>

  <!-- Formulario modal para nueva tarea -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Nueva Tarea</h2>
    <form id="taskForm">
      <label>
        Título:
        <input type="text" id="taskTitle" required>
      </label>
      <label>
        Categoría:
        <select id="taskCategory" required>
          <option value="📚">Estudio</option>
          <option value="💼">Trabajo</option>
          <option value="🏋️">Salud</option>
          <option value="🛒">Compras</option>
          <option value="🎮">Ocio</option>
        </select>
      </label>
      <label>
        Descripción:
        <input type="text" id="taskDescription">
      </label>
      <button type="submit">Crear</button>
      <button type="button" id="closeModal">Cancelar</button>
    </form>
  </div>
</div>

<script src="../javascript/dashboard.js"></script>

</body>
</html>
